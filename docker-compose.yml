version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: ./server_service/Dockerfile
    container_name: mafia-api
    ports:
      - "5000:5000"
    volumes:
      - ./server_service/mirea_mafia.db:/app/server_service/mirea_mafia.db  # Для сохранения SQLite базы данных
    environment:
      - FLASK_ENV=production

  bot:
    build:
      context: .
      dockerfile: ./bot_service/Dockerfile
    container_name: mafia-bot
    volumes:
      - ./bot_service/data:/app/bot_service/data  # Для сохранения состояний бота

volumes:
  db:
  bot_data: